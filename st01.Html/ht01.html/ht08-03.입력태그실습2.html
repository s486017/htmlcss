<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li {
            list-style-type: none;
        }

        label {
            width: 120px;
            display: inline-block;
        }

        div {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        
        .btn-center {
            position: relative;
            top: 50%;
            left: 50%;
            margin: auto

        }
    
    </style>
</head>

<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <ul>
                <li><label for="a1">아이디</label><input type="text" name="" id="a1" required> </li>
                <li><label for="a2">패스워드</label><input type="password" name="" id="a2" required> </li>
            </ul>
        </fieldset>


        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입</legend>
            <ul>
                <li><label for="b1">아이디</label><input type="text" name="" id="b1" required> </li>
                <li><label for="b2">패스워드</label><input type="password" name="" id="b2" required> </li>
                <li><label for="b3">패스워드 확인</label><input type="password" name="" id="b3" required> </li>
                <li><label for="b4">이름</label><input type="text" name="" id="b4" placeholder="이름을 입력하세요."> </li>
                <li><label for="b5">이메일</label><input type="email" name="" id="b5"> </li>
                <li><label for="b6">전화번호</label><input type="tel" name="" id="b6"> </li>
                <li><label for="b7">생년월일</label><input type="date" name="" id="b7" value=""> </li>
            </ul>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강신청</legend>
            <ul>
                <li><label for="c1">영어 초급</label><input type="radio" name="chk_info" id="c1" checked></li>
                <li><label for="c2">영어 중급</label><input type="radio" name="chk_info" id="c2"></li>
                <li><label for="c3">영어 고급</label><input type="radio" name="chk_info" id="c3"></li>
            </ul>
            <ul>
                <li><label for="c4">영어 초급</label><input type="checkbox" name="" id="c4" checked></li>
                <li><label for="c5">영어 중급</label><input type="checkbox" name="" id="c5"></li>
                <li><label for="c6">영어 고급</label><input type="checkbox" name="" id="c6"></li>
            </ul>
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <select name="department">
                <optgroup label="공과대학">
                    <option value="건축과">건축과</option>
                    <option value="토목과">토목과</option>
                </optgroup>
                <optgroup label="자연과학대학">
                    <option value="수학과" selected>수학과</option>
                    <option value="생물학과">생물학과</option>
                </optgroup>
            </select>
        </fieldset>
        <div class="btn-center">
            <!-- 전송 버튼 : form 을 완료 -->
            <input  type="submit" value="전송">
            <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
            <input  type="reset" value="초기화">
        </div>

        <center>
            <!-- 전송 버튼 : form 을 완료 -->
            <input type="submit" value="전송">
            <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
            <input type="reset" value="초기화">
        </center>

    </form>

</body>

</html>
