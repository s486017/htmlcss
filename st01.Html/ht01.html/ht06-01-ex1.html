<!-- 
<< html 태그 a로 - 새 탭 열기 >>

 

a 태그에 target 속성을 이용해 윈도우 여는 형태를 제어할 수 있습니다.

 

<a href="http://www.naver.com/" target="_sub">

------------------------------------------------------------------------------

HTML5 Open Reference로 링크 창의 열기 방법을 제어하는 속성입니다.
Target은 해당 액션의 결과를 표시할 창을 가리킵니다.

_self :: 현재의 브라우징 문맥 (현재 페이지 또는 프레임 주소만 변경)
_parent :: 부모 창이 있다면 그 부모 브라우징 문맥 (부모(parent)페이지를 이동)
_top :: 최상위 브라우징 문맥 (해당 프레임을 포함한, 최고 상단 페이지로 이동)
_blank :: 새로운 브라우징 문맥 (항상 새로운 창으로 이동)
_sub :: 특정 브라우징 문맥 (이름을 갖은 창에 주소를 바꿈. 해당 이름의 창이 존재하지 않으면 _blank 와 같이 새 창으로 열림)

사용자 정의 :: 설정 값이 브라우징 문맥의 이름이 되는 텍스트라면 해당 브라우징 문맥에서 링크가 열립니다. 

------------------------------------------------------------------------------

* _sub 와 _blank 의 차이 : _sub 는 반복해서 눌러도 한 페이지에서 새로고침이 되지만,

                             _blank 는 여러번 누르면 여러개의 새창이 열립니다.

 

감사합니다~
