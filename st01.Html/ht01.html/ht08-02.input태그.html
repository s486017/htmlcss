<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
    <style type="text/css">
        input { display:block; }
    </style>
</head>
<body>
    
    <form action="" method="GET">        
        <!-- 사용자가 입력하는 입력 양식 -->
        <input type="text" name="query" id="" value="">
        <!-- 화면에 표시 되지 않음 -->
        <input type="hidden" name="hidden" id="" value="">
        <!-- 버튼 -->
        <input type="submit" name="submit" value="submit">
        <input type="reset" name="reset" value="reset">
        <input type="button" name="button" value="button">
        <input type="image" src="http://placehold.it/100x30">
        
    </form>
</body>
</html>
