<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6{
            margin: 10px;
            color: red;
            background-color: aquamarine;
        }
        .specials {
            color: blue;
        }
        p.specials {
            color: brown;
        }
        p#footer {
            color: blueviolet;
        }

        #footer {
            color: darkgreen;
        }
    </style>
</head>

<body>
    <h1>제목 글자</h1>
    <h2>제목 글자</h2>
    <h3>제목 글자</h3>
    <h4>제목 글자</h4>
    <h5>제목 글자</h5>
    <h6>제목 글자</h6>    
    <p> 단락 </p>

    <hr>

    <!-- p.specials를 태그로 완성하시오 -->

    <p class="specials">
        p.specials를 태그로 완성하시오
    </p>
    
    <div class="specials">
        div.specials를 태그로 완성하시오
    </div>

    <p id="footer">
        p#footer를 태그로 완성하시오
    </p>

</body>

</html>
