<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        input {background-color: whitesmoke;}
        input[type="text"] {background-color: red;}    
        input[type="password"] {background-color: blue;}    
        input[disabled] {background-color: lightgrey;}
        input:focus {background-color: rgb(208, 232, 240);}

        [value] {background-color: green;}
    </style>
</head>
<body>
    <input type="text" />
    <input type="password" />
    <input name="password" />
    <input value="findme" />

    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled />

    <p type="text" name="password" value="findme" >  abc </p>
</body>
</html>
