<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style>
        div.box {
            border-radius: 10px;
            text-align: center;
            line-height: 100px;
            background-color: yellow;                    

        }
        
        .box:hover {
            box-shadow: +10px +10px 5px gray;

        }

        .box:active {
            box-shadow: 0px 0px 10px black inset;

        }

    </style>
</head>
<body>
   
    <div class="box"
         style="width:200px;height:100px; border:3px solid black; margin: 20px; display: inline-block;">
         box
    </div>
</body>
</html>
