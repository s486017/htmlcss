<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나눔 고딕 import</title>
    <style>
    * {margin: 0 0 10px 0; }
    div, span {
        border: dotted 1px red;
        background-color: lightblue;
    }
    </style>
</head>
<body>

    <!-- 
        1. border의
            • style : dotted 로
            • color : red 로
            • width : 1px 로
        2. 모든 태그(엘리먼트)의 마진 10px 을 주시오.
        아래쪽 마진을 설정할 때는 margin-bottom을 사용하지 말
        고 margin 속성을 사용하시오. 
    -->
    
    <div>div의 공간 </div>
    <div>div의 공간 </div>
    <span> span의 공간 </span>
    <span> span의 공간 </span>
</body>

</html>
